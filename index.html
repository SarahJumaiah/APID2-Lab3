<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="main-container">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="form-container mb-4 p-4 shadow-lg">
                <h2 class="text-center mb-4">Images Gallery</h2>
                <div class="form-group">
                    <label for="inp">Enter Image Name</label>
                    <input type="text" id="inp" name="inp" class="form-control">
                </div>
                <div class="form-group">
                    <label for="imgUrl">Enter Image URL</label>
                    <input type="text" id="imgUrl" name="inp2" class="form-control">
                </div>
                <button id="btn" class="btn btn-block">Submit</button>
            </div>
            <div id="imageContainer" class="row justify-content-center mt-4">
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
